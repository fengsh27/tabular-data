[tool.poetry]
name = "tabula-data"
version = "0.1.47"
description = "tabula data"
authors = ["fengsh <shaohong.feng.78@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.0"
requests = "^2.31.0"
html5lib = "^1.1"
fake-useragent = "^1.4.0"
beautifulsoup4 = "^4.12.3"
biopython = "^1.83"
streamlit = "^1.31.1"
openai = "^1.13.3"
python-dotenv = "^1.0.1"
streamlit-antd-components = "^0.3.2"
tenacity = "^8.2.3"
ratelimit = "^2.2.1"
shortuuid = "^1.0.13"
google-generativeai = "^0.4.1"
nanoid = "^2.0.0"
streamlit-modal = "^0.1.2"
anthropic = {version = "^0.26.1", optional = true}
sentence-transformers = {version = "^3.2.1", optional = true}
lxml = "^5.3.0"
langchain = "^0.3.18"
langchain-openai = "^0.3.5"

[tool.poetry.extras]
semantic = ["sentence-transformers"]
claude = ["anthropic"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.1"
bump2version = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
